  <main class="pedidos">
    <h2>Realiza tu Pedido</h2>
    <p>Completa los siguientes datos para personalizar tu pedido.</p>

    <form action="procesar_pedido.php" method="POST" class="formulario-pedido">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Ej: +593 9 1234 5678" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" placeholder="Dirección de entrega" required>

      <label for="producto">Producto que deseas:</label>
      <select id="producto" name="producto" required>
        <option value="">-- Selecciona una opción --</option>
        <option value="Pastel personalizado">Pastel personalizado</option>
        <option value="Cupcakes">Cupcakes</option>
        <option value="Postre artesanal">Postre artesanal</option>
        <option value="Torta temática">Torta temática</option>
        <option value="Galletas decoradas">Galletas decoradas</option>
      </select>

      <label for="fecha_entrega">Fecha de entrega:</label>
      <input type="date" id="fecha_entrega" name="fecha_entrega" required>

      <label for="detalles">Detalles o mensaje en el pastel:</label>
      <textarea id="detalles" name="detalles" rows="4" placeholder="Escribe aquí los detalles de tu pedido..." required></textarea>

      <button type="submit" class="btn">Enviar Pedido</button>
    </form>
  </main>
